<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'login-pic': '#c3e7cf'
            },
          },
        },
      };
    </script>
  </head>
  <body class="m-0 p-0 box-border">
    <section class="flex items-center justify-center gap-10 w-full h-[950px] p-32">
      <div class="w-1/3 h-[600px] flex justify-center">
        <div class="flex items-center justify-center w-4/5 flex-col gap-6">
          <h1 class="text-4xl font-bold">Login</h1>
          <form class="card-body w-full h-4/5 p-10 flex gap-6">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-bold text-2xl">Email</span>
              </label>
              <input type="email" placeholder="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text font-bold text-2xl">Password</span>
              </label>
              <input type="password" placeholder="password" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6 flex justify-center items-center">
              <button class="btn w-1/2 font-bold bg-login-pic text-black text-xl">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="w-1/3 h-[600px]">
        <img src="assests/login.png" alt="" class="w-full h-full bg-center bg-contain rounded-lg">
      </div>
    </section>    
  </body>
</html>
