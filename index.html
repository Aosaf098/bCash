<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'login-pic': '#c3e7cf'
            },
          },
        },
      };
    </script>
  </head>
  <body class="m-0 p-0 box-border">
    <section class="flex items-center lg:justify-center lg:gap-4 w-full lg:p-32 bg-login-pic flex-col lg:flex-row justify-around h-[950px]">
      <img src="assests/login.png" alt="" class="w-[150px] lg:hidden -mt-48">
      <div class="w-full lg:w-1/3 flex justify-center -mt-96 lg:mt-0">
        <div class="flex items-center justify-center lg:w-4/5 w-[80%] flex-col gap-6 bg-white rounded-3xl">
          <h1 class="text-4xl font-bold pt-4">Login</h1>
          <form class="card-body w-full h-4/5 p-10 flex gap-6">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-bold lg:text-2xl text-xl">Email</span>
              </label>
              <input type="email" placeholder="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text font-bold lg:text-2xl text-xl">Password</span>
              </label>
              <input type="password" placeholder="password" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6 flex justify-center items-center">
              <button class="btn w-1/2 font-bold bg-login-pic text-black text-xl">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="w-1/3 h-[600px] hidden lg:block">
        <img src="assests/login.png" alt="" class="w-full h-full bg-center bg-contain rounded-lg">
      </div>
    </section>   
    
    
 
  </body>
</html>
